name: Pull Request Labeling

on:
  - pull_request
  
jobs:
  set-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Mikael-RnD/.github
          path: org-templates
        
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: ${{ github.workspace }}/org-templates/labeler.yml
          sync-labels: true
