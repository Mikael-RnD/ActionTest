# Basic workflow for utilizing GitHub Actions for CI on UiPath projects

name: UiPath CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # UiPath account stored as a Secret in Github
  UIPATH_ACCOUNT: ${{ secrets.UIPATH_ACCOUNT }}
  # Password for the UiPath account stored as a Secret
  UIPATH_PASSWORD: ${{ secrets.UIPATH_PASSWORD }}
  # URL to the Orchestrator instance
  ORCHESTRATOR_URL: "https://cloud.uipath.com/hppcntv/"
  # Orchestrator tenant to deploy the project to
  ORCHESTRATOR_TENANT: "Shared"
  # Folder in UiPath Orchestrator, for Modern Folder use
  ORCHESTRATOR_FOLDER: "TestFolder"

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs: 
      release_tag: ${{ steps.bump_tag.outputs.new_tag }}
      release_upload_url: ${{ steps.automatic_release.outputs.upload_url }}
    steps: 
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
        
      - run: echo Triggered by ${{ github.event_name }} event  
        
      - name: Github Tag Bump
        id: bump_tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCHES: main
          WITH_V: true
      
      - name: Automatic Releases
        id: automatic_release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          # GitHub secret token
          repo_token: ${{ secrets.GITHUB_TOKEN}}
              # Git tag (for automatic releases)
          automatic_release_tag: ${{ steps.bump_tag.outputs.new_tag }}
          prerelease: ${{ github.event_name != 'push' }}
      - run: echo ${{ steps.automatic_release.outputs.upload_url }}
      
      
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: tag
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # The UiPath CLI is installed on Runner
      - uses: Mikael-RnD/UiPath-Setup@main
      
      # Run workflow analysis on and pack UiPath projects
      - uses: Mikael-RnD/UiPath-Pack-Analyze@main
        if: ${{ github.event_name == 'push' }}
        with:
          orchestratorUrl: ${{ env.ORCHESTRATOR_URL }}
          orchestratorTenant: ${{ env.ORCHESTRATOR_TENANT }}
          orchestratorFolder: ${{ env.ORCHESTRATOR_FOLDER }}
          orchestratorUsername: ${{ env.UIPATH_ACCOUNT }}
          orchestratorPassword: ${{ env.UIPATH_PASSWORD }}
      
      # Upload packages as build artifacts to be handled by deploy job
      - uses: actions/upload-artifact@v2
        with:
          path: ${{ github.workspace }}/output
          if-no-files-found: error
          retention-days: 90
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Download .nupkg packages created in build job to GitHub workspace
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.1.0
        with:
          # Artifact name
          name: artifact # optional
          # Destination path
          path: ${{github.workspace}} # optional
      
      # The UiPath CLI is installed on Runner
      # - uses: Mikael-RnD/UiPath-Setup@main
      
      # .nupkg packages are deployed to UiPath Orchestrator
      # - name: UiPath Deploy
      #  uses: Mikael-RnD/UiPath-Deploy@main
      #  with:
      #    orchestratorUrl: ${{ env.ORCHESTRATOR_URL }}
      #    orchestratorTenant: ${{ env.ORCHESTRATOR_TENANT }}
      #    orchestratorFolder: ${{ env.ORCHESTRATOR_FOLDER }}
      #    orchestratorUsername: ${{ env.UIPATH_ACCOUNT }}
      #    orchestratorPassword: ${{ env.UIPATH_PASSWORD }}

  successful_build:
    runs-on: ubuntu-latest
    needs: [tag,deploy]
    if: success()
    steps:
    
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.1.0
        with:
          # Artifact name
          name: artifact # optional
          # Destination path
          path: ${{github.workspace}} # optional
          
      - run: echo ${{ needs.tag.outputs.release_upload_url }}


  failed_build:
    runs-on: ubuntu-latest
    needs: [tag,build,deploy]
    if: failure()
    steps:
      - uses: actions/checkout@v2
      
      - run: echo ${{ needs.tag.steps.bump_tag.outputs.new_tag }}
      
      - uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true # default: false
          tag_name: ${{ needs.tag.outputs.release_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
